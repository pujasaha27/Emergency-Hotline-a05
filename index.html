<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>

    <!-- DaisyUI + Tailwind -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-white">
    <!-- 🔹 Navbar -->
    <header
      class="w-11/12 mx-auto flex flex-col md:flex-row items-center justify-between py-7 gap-5"
    >
      <!-- left -->
      <div class="flex items-center md:gap-4">
        <figure>
          <img src="./assets/logo.png" alt="logo" style="width:50px" />
        </figure>
        <div>
          <h2 class="text-[#006747] font-extrabold leading-snug">
            Emergency <br />
            Service
          </h2>
        </div>
      </div>
        <!-- right -->
      <nav>
        <ul class="flex gap-2 md:gap-6">
          <li
            class="rounded-full flex items-center justify-center gap-2 px-6 py-3"
            style="background:rgba(65,255,107,0.1)"
          >
            <span id="fav-count" class="font-bold">0</span>
            <img src="./assets/heart.png" alt="heart" width="24" />
          </li>
          <li
            class="rounded-full flex items-center justify-center gap-2 px-6 py-3"
            style="background:rgba(65,255,107,0.1)"
          >
            <span id="money-count" class="font-bold">100</span>
            <img src="./assets/coin.png" alt="coin" width="24" />
          </li>
          <li
            class="rounded-full flex items-center justify-center gap-2 px-6 py-3 text-white font-semibold"
            style="background:#00A63E"
          >
            <span id="copy-num">0</span> Copy
          </li>
        </ul>
      </nav>
    </header>
    <!-- 🔹 Hero -->
    <section
      class="flex flex-col items-center justify-center text-center py-6 bg-gradient-to-r from-[rgb(1,50,35)] via-[rgb(0,103,71)] to-[rgb(1,50,35)]"
    >
      <img src="./assets/logo-dark.png" alt="logo-dark" class="mx-auto w-24" />
      <div class="mt-3 space-y-2">
        <h1 class="text-[40px] font-bold text-white">
          Emergency Service Directory
        </h1>
        <p class="text-[20px] text-white font-medium">
          Government Emergency Services at Your Fingertip – A Project by <br />
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
    <!-- 🔹 Main Content -->
    <main class="bg-[rgba(65,255,107,0.1)]">
      <div
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-12 py-16 gap-8"
      >
        <!-- left cards -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 md:col-span-9">
          <!-- ✅ Example card -->
          <article class="rounded-lg shadow-md bg-white p-8">
            <!-- top -->
            <div class="flex justify-between items-center">
              <div
                class="rounded-xl bg-[rgba(255,227,226,1)] p-3 flex items-center justify-center"
              >
                <img src="./assets/emergency.png" alt="emergency" width="32" />
              </div>
              <i class="fa-regular fa-heart text-2xl fav-btn"></i>
            </div>
            <!-- text -->
            <div class="mt-3">
              <h3 class="font-bold text-xl">National Emergency</h3>
              <p class="text-gray-500">National Emergency</p>
              <p class="text-3xl font-bold mt-6 mb-2 number">999</p>
              <p
                class="rounded-full bg-gray-300 text-gray-600 px-5 py-1 w-[90px] text-center"
              >
                All
              </p>
            </div>
            <!-- buttons -->
            <div class="flex gap-2 mt-6">
              <button
                class="flex-1 border-2 border-gray-500 text-gray-600 rounded-lg px-3 py-2 copy-btn"
              >
                <i class="fa-solid fa-copy mr-2"></i>Copy
              </button>
              <button
                class="flex-1 bg-[rgb(0,166,62)] text-white rounded-lg px-3 py-2 call-btn"
              >
                <i class="fa-solid fa-phone mr-2"></i>Call
              </button>
            </div>
          </article>

          <!-- 👉 বাকি কার্ডগুলো একই template follow করে বানানো যাবে (title, img, number বদলালে হবে) -->
        </section>

        <!-- right history -->
        <aside class="col-span-9 md:col-span-3">
          <div class="bg-white shadow-md rounded-lg p-5">
            <!-- top bar -->
            <div class="flex justify-between items-center mb-4">
              <h4 class="flex items-center gap-2 font-medium text-lg">
                <i class="fa-regular fa-clock"></i> History
              </h4>
              <button
                id="clear-history"
                class="w-[100px] h-[42px] rounded-full bg-green-600 hover:bg-green-700 text-white font-semibold"
              >
                Clear
              </button>
            </div>
